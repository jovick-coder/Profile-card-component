<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800&family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #000;
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
      <img src="images/bg-pattern-top.svg" class="pattern-top" alt="">
      
      <div class="container">
      <!-- <div> -->
        <div class="card">
          <div class="top-card-img-div">
          <img src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile-img-div">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="text-div">
          <div class="name-div">
            <span class="name">
              <b > Victor Crest </b>26
            </span> <br />London
          </div>
          
          <hr />
          <div class="card-footer">
            <span>
              <b>80K</b> <br>
              Followers
            </span>
            
            <span>
              <b>803K </b> <br>
              Likes
            </span>

            <span>
              <b>1.4K </b> <br>
              Photos
              </span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jovick-coder/Profile-card-component">Josiah Victor</a>.
      </div>
      <div class="pattern-bottom-div">
        <img src="images/bg-pattern-bottom.svg" class="pattern-bottom" alt="">
      </div>
    </div>
    
  </body>
</html>
